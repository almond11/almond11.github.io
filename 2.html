<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>Global CO2 Emissions </title>
 <style>
  .container {
  margin: 30px auto;
  width: 600px;
  height: 300px;
  border: 1px solid #000;
  }
  polyline {
  fill: none;
  stroke: #000000;
  stroke-width: 2px;
  stroke-dasharray: 5px;
  }
    .Button2 {background-color: #008CBA;} /* Blue */
.Button3 {background-color: #f44336;} /* Red */ 
.Button4 {background-color:  #4CAF50; color: black;} /* Gray */ 
 </style>
 </head>
 <body>
 <div style="margin-left:500px">
 <button id="Button2" class="button Button2" >Home </button>
 
  <button id="Button3" class="button Button3" >Marginal economic gain</button>
  
 <button id="Button4" class="button Button4" >Countries</button>
 </div>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 

 <div class="container" id="chartContainer">
  <svg width="100%" height="100%"></svg>
 </div> 
  <script>
  window.onload = function() {
  var width = 600, height = 300;




var chart = new CanvasJS.Chart("chartContainer",
	{
		title: {
			text: "Global CO2 Emissions between 1960 and 2010"
		},
		toolTip: {			
			contentFormatter: contentFormatter
		},
    axisX: {
    	logarithmic: true
    },
		axisY: {
			includeZero: false
		},
		data: [
		{
			type: "line",
			showInLegend: true,
			name: "metric tons",
			dataPoints: [
			{ x: 1960, y: 3.10 },
			
			
				{ x: 1970, y: 4.01 },
				{ x: 1980, y: 4.35 },	
					{ x: 1990, y: 4.19 },
				{ x: 2000, y: 4.03 },
				{ x: 2010, y: 4.83 }
			]
		}
		]
	});
	chart.render();
  
function contentFormatter(e){
  var hashrate = e.entries[0].dataPoint.y;
  if (hashrate < 1000000) {    
    return (hashrate);
  }
  
  return hashrate.toFixed(2) ;
}
   
   
   
   
 }
 </script>
